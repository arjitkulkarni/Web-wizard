<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Registration</title>
    <link rel="stylesheet" href="register1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spooky Registration</h1>
        </header>
        <form class="registration-form">
            <h2>Register for the Halloween Event</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            
            <a href="2.html" class="register-button">Register</a>

        </form>
        <footer>

            <p>&copy; 2024 Spooky Halloween. All rights reserved.</p>
            <img src="comsoc-o-1.png" alt="Footer Logo " style="width: 13%; height: auto;">
            <img src="WhatsApp Image 2024-04-09 at 12.40.29_7eca4bb8.jpg" alt="Footer Logo " style="width: 13%; height: auto;">
        </footer>
    </div>
</body>
</html>
